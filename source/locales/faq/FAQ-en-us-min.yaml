- cat√©gorie: general
  id: ges
  question: What is the carbon footprint? How is it that what I eat or my garbage
    can emits greenhouse gases (GHG)?
  r√©ponse: |
    Everything we consume, use, throw away required material (which had to be extracted), energy to be assembled, shaped or packaged.

    These goods are transported, stored and when they reach the end of their life (or when we simply decide to throw them away), they become waste that must still be collected and then treated, and sometimes recycled.

    This is why, even if it may seem counter-intuitive, all our daily actions contribute to the emission of greenhouse gases. Some very much, others very little. Eating one kg of potatoes emits greenhouse gases, driving 10,000 km in a car also, but obviously in very different proportions. And of course we don't have these figures in mind.

    To know how much each of our actions emits, we rely on the [Base Carbone](https://www.bilans-ges.ademe.fr/fr/accueil) of the ADEME (the French environment agency) which for different data (km driven, kg of meat, kWh consumed, a TV, etc.) allow us to estimate the quantity of greenhouse gases emitted.

    The goal of our Climate Action is to manipulate these figures to simply question our lifestyle in order to identify what contributes more or less to our carbon footprint.
