  r√©ponse: |
    
    No.

    That's just not where the fundamental issue of the power station lies.

    The main issue of this item is the consumption of meat and animal products (milk, cheese, etc.) which represent, between them, about 75% of the carbon footprint of the average French person's diet. Knowing that your turnip is organic or that the beef you eat was raised on organic food is therefore secondary, given that the issue at stake is the reduction of meat consumption, especially red meat.
- cat√©gorie: public services
  id: services-publics
  question: At the end of my calculation there is a "utility" item, what is it?
  r√©ponse: |
    
    This item represents the carbon footprint of French public services on an individual scale. That is to say that the impact of the services is distributed among the 66 million French people.

    So everyone takes their share for several reasons.

    First of all, it is extremely rare, indeed almost impossible, to live without ever using a single public service. Whether it is health care, roads, education, and more generally everything that is financed by taxes, everyone benefits from public services.

    Second, trying to account for how much of a public service an individual uses "for real" is not currently possible with the data we have on the footprint of this sector.
- cat√©gorie: power supply
  id: bio
  question: I consume organic food but I don't see any specific questions about it?
  r√©ponse: |
    
    **Note: eating organic does not, in itself, reduce the carbon footprint

    With the same production and products, an organic crop will require larger agricultural plots, reducing the size of forests and natural areas, which are essential for carbon sequestration. This is why, on a global scale and for equal quantities consumed, organic farming tends to be considered as having "more impact" on the climate than conventional farming.

    Nevertheless, this is not a reason not to eat organic.

    From soil and groundwater pollution, to loss of biodiversity, to the preservation of farmers' health, organic food considerably reduces many other environmental impacts while also reducing the risks to our health. We are touching here on environmental issues in general, and must take a step back from our 100% greenhouse gas-centered calculation.
- cat√©gorie: general
  id: 2tonnes
  question: Why this 2 ton goal? It's super ambitious!
  r√©ponse: |
    This reaction is normal! And let's be honest, at the moment, very few people emit less than 2 tons. However, if your footprint is around 4 or 5 tons, you've already come a long way.

    It's all about individual progress towards less greenhouse gas emitting lifestyles, but it's essential that changes take place on a larger scale to facilitate the emergence of these lifestyles.

    > For example, a community where citizens massively switch to cycling (or to another low-carbon mode) will push its elected officials to promote new infrastructure and adequate policies, which in turn will help the next ones to switch to cycling, and so on ‚ôªÔ∏è !

    This 2-tonne target is therefore complicated, but it is what we must collectively achieve as soon as possible, and by 2050 at the latest with a steady progression each year, in order to contain global warming to +2¬∞, and thus respect the Paris Agreement. This "climate budget" is not a political fact, but results from the planetary limits identified by climate science. It is factual, non-negotiable, unless we want to expose ourselves to the disastrous consequences that are associated with it and widely described in the [IPCC reports](https://www.ipcc.ch/languages-2/francais/).

    > To learn more, read our illustrated article on this subject:
    > üìò [Budget and carbon footprint, what is it? ](https://datagir.ademe.fr/blog/budget-empreinte-carbone-c-est-quoi)
