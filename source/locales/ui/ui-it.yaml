  publicodes.Tutorial.slide3.p2.lock:
    Le score de d√©part de votre test est calcul√©
    √† partir du mode de vie moyen fran√ßais. Il est √† prendre comme un minimum
    qui refl√®te l'√©tat actuel du p√©rim√®tre de calcul, que nous compl√©tons chaque
    mois.
