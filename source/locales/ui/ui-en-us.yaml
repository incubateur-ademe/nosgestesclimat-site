  components.stats.StatsContent.dureeDesVisites: <0>Learn more about this site</0><1>This section is generated from visits over the last 60 days. Visits with a time spent on the site of less than 1 minute have been discarded. To avoid the iframe bias that can generate inactive visitors in the statistics, the average time on the site has been calculated from active visits (the user has clicked on "Take the test").</1>
  components.stats.StatsContent.dureeDesVisites.lock: <0>En savoir plus</0><1>Cette section est g√©n√©r√©e √† partir des visites des 60 derniers jours. Les visites dont le temps pass√© sur le site est inf√©rieur √† 1 minute ont √©t√© √©cart√©es. Pour √©viter le biais de l'iframe qui peut g√©n√©rer des visiteurs inactifs dans les statistiques, le temps moyen sur le site a √©t√© calcul√© √† partir des visites actives (l'utilisateur a cliqu√© sur "Faire le test").</1>
  components.stats.StatsContent.integrationEtIframes: <0>Learn more about iframe integrations</0><1>Iframe integrations are detected via the 'iframe' parameter in the URL, only if the integrator has used the <2>dedicated script</2>. Thus, the visits via iframes of integrators who did not use this script are scattered in the general visits of Nos Gestes Climat. Pending more precise figures, this rate is therefore potentially underestimated compared to reality. <5>(Data valid for the last 30 days)</5></1>
  components.stats.StatsContent.integrationEtIframes.lock: <0>En savoir plus</0><1>Les int√©grations en iframe sont d√©t√©ct√©es via le param√®tre 'iframe' dans l'URL, ceci seulement si l'int√©grateur a utilis√© le <2>script d√©di√©</2>. Ainsi, les visites via les iframes d'int√©grateurs qui n'ont pas utilis√© ce script sont dispers√©es dans les visites g√©n√©rales de Nos Gestes Climat. Dans l'attente de chiffres plus pr√©cis, ce taux est donc potentiellement sous-estim√© par rapport √† la r√©alit√©. <5>(Donn√©es valables pour les 30 derniers jours)</5></1>
  components.stats.StatsContent.scoreUtilisateurs: '<0>Read more about it</0><1>Of course, we do not collect <2>user data</2>. Nevertheless, the total score as well as the footprint per category is present in the end of test URL. In this section, we aggregate this information to get an idea of the average carbon footprint of our users and the distribution of the score in order to analyze these results in the context of the evolutions of the model.</1> <3>The objective here is not to evaluate the carbon footprint of the French: a priori, the test users are not representative of the French. Moreover, these data can be biased by users who would come back several times on the end page, changing their answers to the test (which creates new end url).</3>'
  components.stats.StatsContent.scoreUtilisateurs.lock: "<0>En savoir plus</0><1>Bien s√ªr, nous ne collectons pas <2>les donn√©es utlisateurs</2>. N√©anmoins, le score total ainsi que l'empreinte par cat√©gorie est pr√©sente dans l'URL de fin de test. Dans cette section, nous agr√©geons cees informations pour avoir une id√©e de l'empreinte carbone moyenne de nos utilisateurs et de distribution du score afin d'analyser ces r√©sultats dans le contexte des √©volutions du mod√®le.</1> <3>L'objectif ici n'est pas d'√©valuer l'empreinte carbone des Fran√ßais : √† priori, les utilisateurs du tests de sont pas repr√©sentatifs des Fran√ßais. De plus, ces donn√©es peuvent √™tre biais√©es par des utilisateurs qui reviendraient √† plusieurs reprises sur la page de fin, en changeant ses r√©ponses au test (ce qui cr√©e de nouveaux url de fin).</3>"
